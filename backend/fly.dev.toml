# Fly.io configuration for Strapi backend (Development)
app = "flmintdeal-dev"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.dev"

[env]
  NODE_ENV = "development"
  HOST = "0.0.0.0"
  PORT = "1337"

[http_service]
  internal_port = 1337
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    type = "http"
    interval = "15s"
    timeout = "2s"
    path = "/_health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "data"
  destination = "/data"
  initial_size = "1gb"